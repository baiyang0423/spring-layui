<!-- 模板 -->
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">设置我的资料</div>
        <div class="layui-card-body" pad15>
          <div>

          </div>
          <form class="layui-form" lay-filter="lay_person_form" METHOD="post" ENCTYPE="multipart/form-data">
            <div class="layui-form-item">
              <label class="layui-form-label">我的角色</label>
              <div class="layui-input-inline">
                <select name="role" lay-verify="">
                  <option value="1" selected>超级管理员</option>
                  <option value="2" disabled>普通管理员</option>
                  <option value="3" disabled>审核员</option>
                  <option value="4" disabled>编辑人员</option>
                </select>
              </div>
              <div class="layui-form-mid layui-word-aux">当前角色不可更改为其它角色</div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">用户名</label>
              <div class="layui-input-inline">
                <input type="text" name="username" value="xianxin" readonly class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">昵称</label>
              <div class="layui-input-inline">
                <input type="text" name="nickname" value="用户" lay-verify="nickname" autocomplete="off" placeholder="请输入昵称" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">使用状态</label>
              <div class="layui-input-inline">
                <input type="checkbox" lay-filter="switch" name="status" lay-skin="switch" lay-text="使用|停用">
              </div>
              <label class="layui-form-label">性别</label>
              <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked="">
                <input type="radio" name="sex" value="女" title="女">
                <input type="radio" name="sex" value="禁" title="禁用" disabled="">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">头像</label>
              <div class="layui-upload">
                <div class="layui-upload-list layui-col-lg1">
                  <img class="layui-upload-img" id="lay_pre_view" style="width: 100px;height: 100px">
                  <p id="lay_re_upload"></p>
                </div>
                <div class="layui-col-lg2" style="padding-top: 73px;padding-left: 40px;">
                  <button type="button" class="layui-btn layui-btn-primary" id="lay_person_upload">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                  </button>
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">手机</label>
              <div class="layui-input-inline">
                <input type="text" name="cellphone" value="" lay-verify="phone" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">邮箱</label>
              <div class="layui-input-inline">
                <input type="text" name="email" value="" lay-verify="email" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">备注</label>
              <div class="layui-input-block">
                <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
                <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- 脚本 -->
<script>
  layui.use(['form'], function() {
    var form = layui.form,
      $ = layui.jquery;
    form.render();

    //监听提交
    form.on('submit(formDemo)', function(data) {
      console.log(data.field);
      $.post('/api/submitForm', data.field, function(res) {
        console.log(res);
        layer.msg(res.success ? res.msg : '提交失败.');
      }, 'json');
      return false;
    });
  });
</script>
