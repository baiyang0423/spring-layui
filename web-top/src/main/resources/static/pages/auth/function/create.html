<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>后台管理模板</title>
  <!-- build:css -->
  <link rel="stylesheet" href="../../../pub-ui/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../../../pub-ui/css/theme/default.css" id="theme">
  <link rel="stylesheet" href="../../../pub-ui/css/nprogress.css">
  <!-- endbuild -->
</head>

<style>
    .layui-form-item .layui-input-inline{
        width: 285px;
    }
    .layui-form-item .mgr-10{
        margin-right: 10px;
    }

</style>
<body class="layui-layout-body kit-theme-default">

<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs12"  style="padding-top: 15px;">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form id="function_add" class="layui-form" action="">

                        <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
                            <div class="layui-form-item">
                                <label class="layui-form-label">标题</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="title" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                                </div>
                                <label class="layui-form-label">代码</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="code" placeholder="请输入代码" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                            </div>
                            <div class="layui-form-item">
                              <label class="layui-form-label">路径</label>
                              <div class="layui-input-block mgr-10">
                                <input type="text" name="url" placeholder="请输入路径" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">请求path</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="path" lplaceholder="请输入path" autocomplete="off" class="layui-input">
                                </div>
                                <label class="layui-form-label">图标</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="icon" lay-verify="required" placeholder="请输入图标码" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">使用状态</label>
                                <div class="layui-input-inline">
                                    <input type="checkbox" lay-filter="switch" name="status" lay-verify="required" lay-skin="switch" lay-text="使用|停用">
                                </div>
                                <label class="layui-form-label">是否为页面</label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="isHtml" value="no" title="菜单" checked="">
                                    <input type="radio" name="isHtml" value="yes" title="页面">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">级别</label>
                                <div class="layui-input-inline">
                                    <select name="lev" lay-verify="required" lay-search="">
                                        <option value="1">一级</option>
                                        <option value="2">二级</option>
                                    </select>
                                </div>
                                <label class="layui-form-label">显示顺序</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="orderValue" placeholder="请输入排序" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">父级菜单</label>
                                <div class="layui-input-block mgr-10">
                                    <select name="parentId" lay-verify="required" lay-search="">
                                        <option value="0">-</option>
                                        <option value="2">二级</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="user_add_submit" id="user_add_submit">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重  置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../pub-ui/lib/layui/layui.js"></script>
<script>
  //Demo
  layui.use(['form','jquery'], function() {
    var form = layui.form ,$ = layui.jquery
        ,index = parent.layer.getFrameIndex(window.name); //获取窗口索引

    form.render();

    //监听提交
    form.on('submit(user_add_submit)', function(data) {

        $.ajax({
            url:"/web-top/sys/function/save",
            type:'post',
            data:JSON.stringify(data.field),
            contentType: 'application/json',
            beforeSend:function () {
                this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
            },
            success:function(data){
                if(data.code == '0'){
                    layer.msg(data.msg, {
                        icon: 6,//成功的表情
                        time: 1000 //1秒关闭（如果不配置，默认是3秒）
                    }, function(){
                        // parent.location.reload();
                        parent.layer.close(index); //关闭父级弹窗

                        // parent.layui.table.reload('functionList');
                    });
                }else{
                    layer.msg(data.msg,{icon: 5});//失败的表情
                    return;
                }
            },
            complete: function () {
                layer.close(this.layerIndex);
            },
        });

      return false;
    });
  });
</script>
<style scoped>

</style>
</body>

</html>
