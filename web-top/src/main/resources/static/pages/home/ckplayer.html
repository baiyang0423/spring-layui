<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ckyplayer组件</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Author" content="larry" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../pub-ui/lib/layui/css/layui.css" media="all">
</head>
<style>
    body{
        background: #f2f2f2;
    }
    .video{
        display: block;
        width: 80%;
        height: auto;
    }
    .margin15{
        margin: 15px;
    }
</style>

<body>
<div>
    <div >
        <section>
            <div>
                <div class="video" id="video" data-url="http://img.ksbbs.com/asset/Mon_1703/05cacb4e02f9d9e.mp4" style="width: 100%;"></div>
                <!--<div class="video" id="video" data-url="../../pub-ui/video/video1.mp4" style="width: 100%;"></div>-->
            </div>
        </section>
    </div>
</div>
<script type="text/javascript" src="../../pub-ui/lib/layui/layui.js"></script>
<script type="text/javascript">

    layui.use(['ckplayer','jquery'], function() {
        //初始化layui工具
        var $ = layui.jquery,
            ckplayer = layui.ckplayer;

        var vUrl = $('#video').data('url'),
            videoObject = {
                container: '#video',
                loop: true,
                autoplay: true,
                video: [
                    [vUrl, 'video/mp4']
                    // [vUrl, 'video/mp4'],
                    // ['../../pub-ui/video/video1.mp4','video/mp4']
                ]
            };
        var player = new ckplayer(videoObject);
    });

</script>
</body>

</html>
