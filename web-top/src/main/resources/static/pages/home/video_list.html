<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-col-xs12">
      <div class="layui-card">
        <!-- layui-card-header -->
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="height: 60px;">
          <div class="layui-form-item"  style="padding-top: 10px;">
            <div class="layui-inline">
              <label class="layui-form-label">标题：</label>
              <div class="layui-input-inline">
                <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-submit lay-filter="lay-user-search">
                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- layui-card-body  -->
        <div class="layui-card-body">
          <table class="layui-table" id="functionList" lay-filter="functionList"></table>

        <script type="text/html" id="toolbarDemo">
          <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="setAdd">新增菜单</button>
          </div>
        </script>

        <script type="text/html" id="barDemo">
          <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
          <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="player">播放</a>
        </script>

        </div>
      </div>
    </div>
  </div>
</div>


<script>
    layui.use(['table',"layer","jquery","form"], function(){
        var table = layui.table , layer = layui.layer , $ = layui.jquery
            , form = layui.form;

        //初始化表格
        table.render({
             elem: '#functionList'
            ,url:'/web-top/sys/function/select/page'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '用户数据表'
            ,page: true
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                 {type: 'checkbox', fixed: 'left'}
                ,{field:'id', width:80, title: 'ID'}
                ,{field:'title', width:100, title: '标题'}
                ,{field:'code', width:80, title: '代码'}
                ,{field:'url', width:100,  width: '30%',title: '路径'}
                ,{field:'path', title: '地址', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'icon', width: '5%', title: '图标'}
                ,{field:'lev', width: '5%', title: '等级'}
                ,{fixed: 'right',width: '15%', title:'操作', toolbar: '#barDemo'}
            ]]
            ,where:{  "title":""  }
            , done: function (res) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
            }
        });

        //监听搜索
        form.on('submit(lay-user-search)', function(data){
            var field = data.field;
            //表格执行重载
            table.reload('functionList', {
                page: {curr: 1 }
                ,where: field
            });
        });



        //头工具栏事件
        table.on('toolbar(functionList)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                case 'setAdd':
                    showAdd();
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });


        //监听行工具事件
        table.on('tool(functionList)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    deleteUser(data);
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                showEdit(obj);
            }else if(obj.event === 'player'){
                showPlayer();
            }
        });


        //播放弹出层
        function showPlayer () {
            layer.open({
                type: 2 //此处为iframe
                ,title: '播放视频'
                ,shade: 0
                ,offset: 'auto'
                ,anim: 5
                ,scrollbar: true
                ,btnAlign: 'c'
                ,area: ['1000px', '610px']
                ,content: '../home/ckplayer.html'
            });

        }


        //增加弹出层
        function showAdd () {
            layer.open({
                type: 2 //此处为iframe
                ,title: '添加视频'
                ,shade: 0
                ,offset: 'auto'
                ,anim: 5
                ,scrollbar: true
                ,btnAlign: 'c'
                ,area: ['1100px', '650px']
                ,content: '../home/ckplayer.html'
            });

        }

        //修改弹出层
        function showEdit(obj) {
            var data = obj.data;
            layer.open({
                id: 'edit_dialog'
                ,type: 2 //此处为iframe
                ,title: '修改用户'
                ,shade: 0
                ,offset: 'auto'
                ,anim: 5
                ,scrollbar: true
                ,btnAlign: 'c'
                ,area: ['1100px', '600px']
                ,content: '../auth/function/edit.html?id='+data.id
            });
        }

        
        function deleteUser(data) {
            $.ajax({
                url:"/web-top/sys/user/delete",
                type:'post',
                data:JSON.stringify(data),
                contentType: 'application/json',
                beforeSend:function () {
                    this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
                },
                success:function(data){
                    if(data.code == '0'){
                        layer.msg(data.msg, {
                            icon: 6,//成功的表情
                            time: 1000 //1秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            // location.reload();
                        });
                    }else{
                        layer.msg(data.msg,{icon: 5});//失败的表情
                        return;
                    }
                },
                complete: function () {
                    layer.close(this.layerIndex);
                },
            });
        }



    });

</script>
