<div>

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
            <button class="layui-btn layui-btn-sm" lay-event="setAdd">新增菜单</button>
        </div>
    </script>
</div>

<div class="layui-card" >
    <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="height: 60px;">
        发邮件

    </div>
    <div class="layui-card-body">
        <div style="width: 80%;padding-left: 50px;padding-top: 20px">

            <div class="layui-inline layui-col-lg12">
                <label class="layui-form-label">收件人：</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="请输入收件人，多个用 ；隔开！" class="layui-input layui-div-text">
                </div>
            </div>
            <div class="layui-inline layui-col-lg12">
                <label class="layui-form-label">主题：</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="请输入主题！" class="layui-input layui-div-text">
                </div>
            </div>
            <div style="padding-bottom: 20px;">
                <span>添加附件：</span>
            </div>

            <div style="background-color: white;">
                <textarea id="layeditDemo" style="height: 500px;"></textarea>
            </div>
        </div>

    </div>
</div>




<script>
    layui.use(['layedit', 'layer', 'jquery'], function () {
        var $ = layui.jquery;
        var layedit = layui.layedit;
        layedit.set({
            //暴露layupload参数设置接口 --详细查看layupload参数说明
            uploadImage: {
                url: '/Attachment/LayUploadFile',
                accept: 'image',
                acceptMime: 'image/*',
                exts: 'jpg|png|gif|bmp|jpeg',
                size: '10240'
            }
            , uploadVideo: {
                url: '/Attachment/LayUploadFile',
                accept: 'video',
                acceptMime: 'video/*',
                exts: 'mp4|flv|avi|rm|rmvb',
                size: '20480'
            }
            //右键删除图片/视频时的回调参数，post到后台删除服务器文件等操作，
            //传递参数：
            //图片： imgpath --图片路径
            //视频： filepath --视频路径 imgpath --封面路径
            , calldel: {
                url: '/Attachment/DeleteFile'
            }
            //开发者模式 --默认为false
            , devmode: true
            //插入代码设置
            , codeConfig: {
                hide: true,  //是否显示编码语言选择框
                default: 'javascript' //hide为true时的默认语言格式
            }
            , tool: [
                'code', 'strong', 'italic', 'underline', 'del', 'addhr', '|', 'fontFomatt', 'colorpicker', 'face'
                , '|', 'left', 'center', 'right', '|', 'link', 'unlink', 'image_alt', 'video', 'anchors'
                , '|', 'fullScreen'
            ]
            , height: '90%'
        });
        var ieditor = layedit.build('layeditDemo');
    })
</script>
